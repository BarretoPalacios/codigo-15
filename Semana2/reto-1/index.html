<body>

  <!-- Rating state start -->

  <section class="rating">
    <figure class="rating_star">
      <img src="/Semana2/reto-1/images/icon-star.svg" alt="">
    </figure>
    <h2 class="rating_title">How did we do?</h2>

    <p class="rating_description"> Please let us know how we did with your support request. All feedback is appreciated
    to help us improve our offering!</p>
    
    <div class="rating_feedback">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span class="rating_feedback--active">4</span>
      <span>5</span>
    </div>

    <button class="rating_button">Submit</button>
  </section>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <section class="rating text-center">
    <img class="rating__image" src="/Semana2/reto-1/images/illustration-thank-you.svg" alt="">

    <div class="rating__result">You selected 4 out of 5</div>

   <h2 class="rating__title"> Thank you!</h2>

    <p class="rating_description">We appreciate you taking the time to give a rating. If you ever need more support,

  </section>
  <!-- Thank you state end -->
